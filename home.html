<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <main class="bg-blue-950 w-full h-screen">
        <section class="bg-white max-w-screen-sm h-screen mx-auto">
           <header class="flex items-center justify-between pt-5 px-5">
            <h1 class="font-bold text-center text-3xl text-blue-950 ">Ipay</h1>
            <h2 class="text-3xl font-bold border p-2">$<span id="taka" class="text-3xl font-bold">4500</span></h2>
           </header>

           <div class="grid grid-cols-3 gap-2 mx-5 mt-15">
             <div class="border p-5 rounded-md text-center text-black cursor-pointer hover:border-blue-900" id="cash-add-btn">ADD MONEY</div>
                <div class="border p-5 rounded-md text-center text-black cursor-pointer hover:border-blue-900" id="cash-out-btn">CASH OUT</div>
                <div class="border p-5 rounded-md text-center text-black cursor-pointer hover:border-blue-900" id="transection-btn">TRANSECTION</div>
                <div class="border p-5 rounded-md text-center text-black cursor-pointer hover:border-blue-900">PAY BILL</div>
                <div class="border p-5 rounded-md text-center text-black cursor-pointer hover:border-blue-900">GET BONUS</div>
                <div class="border p-5 rounded-md text-center text-black cursor-pointer hover:border-blue-900">TRANSFER MONEY</div>
           </div>

            <div class="amount-info mx-5 mt-15 flex flex-col gap-2" id="cash-add">
                <h1 class="font-bold text-2xl">ADD MONEY</h1>
                <span class="label-text">Your account Number</span>
                <label class="input input-bordered flex items-center gap-2">
                  
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    class="h-4 w-4 opacity-70">
                    <path
                      d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                    <path
                      d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                  </svg>
                  
                  <input type="number" class="grow" placeholder="Account Number" id="account" />
                </label>
                <span class="label-text">Your pin Number</span>
                <label class="input input-bordered flex items-center gap-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    class="h-4 w-4 opacity-70">
                    <path
                      fill-rule="evenodd"
                      d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                      clip-rule="evenodd" />
                  </svg>
                  <input type="password" class="grow" placeholder="Enter your pin"  id="pin"/>
                </label>
                <span class="label-text">Your Amount</span>
                <label class="input input-bordered flex items-center gap-2">
                  <input type="number" class="grow" placeholder="Enter your amount"  id="amount"/>
                </label>
                  <button id="amount-btn" class="btn btn-normal bg-blue-950 text-white hover:bg-blue-900">ADD AMOUNT</button>
            </div>

            <!-- cashout -->
                <div class="mx-5 mt-15 flex flex-col gap-2" id="cash-out">
                    <h1 class="font-bold text-2xl">CASH OUT</h1>
                    <span class="label-text">Your pin Number</span>
                    <label class="input input-bordered flex items-center gap-2">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 16 16"
                        fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path
                          fill-rule="evenodd"
                          d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                          clip-rule="evenodd" />
                      </svg>
                      <input type="password" class="grow" placeholder="Enter your pin"  id="pin-out"/>
                    </label>
                    <span class="label-text">Send To</span>
                    <label class="input input-bordered flex items-center gap-2">
                      <input type="number" class="grow" placeholder="Enter Phone Number"  id="send-to"/>
                    </label>
                    <span class="label-text">Your Amount</span>
                    <label class="input input-bordered flex items-center gap-2">
                      <input type="number" class="grow" placeholder="Enter your amount"  id="out-amount"/>
                    </label>
                      <button id="amount-btn-out" class="btn btn-normal bg-blue-950 text-white hover:bg-blue-900">ADD AMOUNT</button>
                </div>


                <!-- Transection -->
                 <div id="transection" class="mx-5 mt-15">
                  <h1 class="font-bold text-2xl uppercase">Transections</h1>
                  <div id="history">

                  </div>
                 </div>
        </section>
   </main>
</body>
<script src="home.js"></script>
<script src="homeFunc.js"></script>
</html>
