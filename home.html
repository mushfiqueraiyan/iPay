<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <main class="bg-blue-950 w-full h-screen">
        <section class="bg-white max-w-screen-sm h-screen mx-auto">
           <header class="flex items-center justify-between pt-5 px-5">
            <h1 class="font-bold text-center text-3xl text-blue-950 ">Ipay</h1>
            <h2 class="text-3xl font-bold border p-2">$<span class="text-3xl font-bold">4500</span></h2>
           </header>

           <div class="grid grid-cols-3 gap-2 mx-5 mt-15">
                <div class="border p-5 rounded-md text-center text-black cursor-pointer hover:border-blue-900" id="cash-out">CASH OUT</div>
                <div class="border p-5 rounded-md text-center text-black cursor-pointer hover:border-blue-900">TRANSECTION</div>
                <div class="border p-5 rounded-md text-center text-black cursor-pointer hover:border-blue-900">PAY BILL</div>
                <div class="border p-5 rounded-md text-center text-black cursor-pointer hover:border-blue-900" id="add-money">ADD MONEY</div>
                <div class="border p-5 rounded-md text-center text-black cursor-pointer hover:border-blue-900">GET BONUS</div>
                <div class="border p-5 rounded-md text-center text-black cursor-pointer hover:border-blue-900">TRANSFER MONEY</div>
           </div>
        </section>
   </main>
</body>
</html>
